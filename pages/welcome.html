<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome!</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gradient-custom {
      background: #020024;
      background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
    }
    .welcome-text {
      font-size: 2rem;
      background: linear-gradient(90deg, #4e54ff, #cf6b9f);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }
    .username {
      color: #cf6b9f;
    }
  </style>
</head>
<body class="gradient-custom">
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-lg" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h1 class="welcome-text">Hello, <span id="username"></span>!</h1>
              <a href="../index.html" class="btn btn-primary btn-lg w-100">Go to Homepage</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
const urlParams = new URLSearchParams(window.location.search);
const username = urlParams.get('username');
const name = urlParams.get('name');

if (username) {
  document.getElementById('username').textContent = name ? `Welcome, ${name}!` : username;
}
else {
  window.location.href = 'login.html';
}
  </script>
</body>
</html>
